<h5 class="fw-bold my-2" mat-dialog-title>{{'members.changePaymentBranch' | translate}}</h5>
<form (ngSubmit)="submit()" #memberForm="ngForm">

  <div mat-dialog-content>
    <div class="row">

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>{{'members.branches' | translate}}</mat-label>
        <mat-select [(ngModel)]="dataChanged.branchId" name="branchId" required>
          @for (branche of allBranches; track branche) {
            <mat-option [value]="branche.id">{{branche.name}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

  </div>
  <div mat-dialog-actions class="mo-justify-end">
    <button mat-button type="button" (click)="dismiss()">{{'members.cancel' | translate}}</button>
    <button mat-raised-button color="primary" type="submit"> {{'members.save' | translate}} </button>
  </div>
</form>
