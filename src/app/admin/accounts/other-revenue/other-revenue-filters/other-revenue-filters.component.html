<form class="filters-container" #potentialFiltersForm="ngForm" [dir]="currentLang === 'ar' ? 'rtl': 'ltr'">
  <div class="row">
    <div class="col-12">
      <mat-form-field appearance="outline" class="mo-w-full" (click)="pickerDOB.open()">
        <mat-label>{{'members.fromAndToDates' | translate}}</mat-label>
        <mat-date-range-input [rangePicker]="pickerDOB">
          <input matStartDate [(ngModel)]="filters.from" name="from" placeholder="From date">
          <input matEndDate [(ngModel)]="filters.to" name="to" placeholder="To date">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="pickerDOB"></mat-datepicker-toggle>
        <mat-date-range-picker startView="year" #pickerDOB></mat-date-range-picker>
      </mat-form-field>
    </div>

  </div>

  <div class="mo-my-3">
    <button class="mo-font-bold mo-w-full mo-mb-2" (click)="onFilterChange.emit()" mat-raised-button color="primary"
      type="button">{{'members.search' | translate}}</button>
    <button class="mo-font-bold mo-w-full" (click)="potentialFiltersForm.reset();onFilterChange.emit()" mat-button
      type="button">{{'members.clearAll' | translate}}</button>
  </div>
</form>
