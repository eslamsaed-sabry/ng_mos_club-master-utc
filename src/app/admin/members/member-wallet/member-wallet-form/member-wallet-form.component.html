<h5 mat-dialog-title class="mo-font-bold mo-my-2">{{'members.walletDetails' | translate}}</h5>
<form (ngSubmit)="submit(callForm)" #callForm="ngForm">

  <div mat-dialog-content>



    <div class="row">

      <div class="col-md-6 col-12">

      </div>
      <mat-form-field appearance="outline">
        <mat-label>{{'reports.table.amount' | translate}}</mat-label>
        <input matInput type="number" [(ngModel)]="amount" name="amount" required />
      </mat-form-field>

    </div>
  </div>

  <div mat-dialog-actions class="mo-justify-end">
    <button mat-button type="button" (click)="dismiss()">{{'members.cancel' | translate}}</button>
    @if (data.type === 'Deposit') {
      <button mat-raised-button color="primary" type="submit">
        {{'members.deposit' | translate}}
      </button>
    }
    @if (data.type === 'Withdraw') {
      <button mat-raised-button color="primary" type="submit">
        {{'members.withdraw' | translate}}
      </button>
    }
  </div>
</form>
