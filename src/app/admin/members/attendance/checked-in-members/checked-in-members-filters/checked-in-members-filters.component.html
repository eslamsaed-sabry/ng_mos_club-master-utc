<form class="filters-container" #checkedInFiltersForm="ngForm" [dir]="currentLang === 'ar' ? 'rtl': 'ltr'">
    <div class="row">
      <div class="col-12">
        <mat-form-field appearance="outline" class="mo-w-full">
          <mat-label>{{'members.contractNo' | translate}}</mat-label>
          <input matInput [(ngModel)]="filters.memberContractNo" name="applicationNo" type="text" placeholder="{{'members.contractNo' | translate}}" />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="mo-w-full">
          <mat-label>{{'members.accessCode' | translate}}</mat-label>
          <input matInput [(ngModel)]="filters.memberCode" name="code" type="text" placeholder="{{'members.accessCode' | translate}}" />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="mo-w-full">
          <mat-label>{{'members.memberName' | translate}}</mat-label>
          <input matInput [(ngModel)]="filters.memberName" name="name" type="text" placeholder="{{'members.memberName' | translate}}" />
        </mat-form-field>
      </div>
      <div class="col-12">
        <mat-form-field appearance="outline" class="mo-w-full">
          <mat-label>{{'members.phone' | translate}}</mat-label>
          <input matInput [(ngModel)]="filters.memberPhone" name="phoneNo" type="text" placeholder="{{'members.phone' | translate}}" />
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field appearance="outline" class="mo-w-full">
          <mat-label>{{'members.gender' | translate}}</mat-label>
          <mat-select [(ngModel)]="filters.gender" name="gender">
            <mat-option [value]="gender.MALE">{{'members.male' | translate}}</mat-option>
            <mat-option [value]="gender.FEMALE">{{'members.female' | translate}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

    </div>
  
    <div class="mo-my-3">
      <button class="mo-font-bold mo-w-full mo-mb-2" (click)="onFilter.emit()" mat-raised-button color="primary" type="button">{{'members.search' | translate}}</button>
      <button class="mo-font-bold mo-w-full" (click)="checkedInFiltersForm.reset();onFilter.emit()" mat-button type="button">{{'members.clearAll' | translate}}</button>
    </div>
  </form>
