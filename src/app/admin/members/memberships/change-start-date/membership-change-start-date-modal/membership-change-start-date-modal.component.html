<h5 mat-dialog-title class="mo-font-bold mo-capitalize">{{'members.changeStartDate' | translate}}</h5>

<form #changeStartDateModal="ngForm" (ngSubmit)="submit(changeStartDateModal)">
  <div mat-dialog-content>
    <div class="row">
      <div class="col-12">
        <mat-form-field class="mo-w-full" appearance="outline" (click)="startDateDatePicker.open()">
          <mat-label>{{'reports.table.date' | translate}}</mat-label>
          <input matInput [matDatepicker]="startDateDatePicker" [(ngModel)]="startDate" name="startDate" required />
          <mat-datepicker-toggle matSuffix [for]="startDateDatePicker"></mat-datepicker-toggle>
          <mat-datepicker #startDateDatePicker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-12">
        <mat-form-field class="mo-w-full" appearance="outline">
          <mat-label>{{'reports.table.description' | translate}}</mat-label>
          <textarea matInput [(ngModel)]="notes" name="notes" required></textarea>
        </mat-form-field>
      </div>

    </div>
  </div>

  <div class="mo-text-end mo-mt-3" mat-dialog-actions>
    <button type="button" (click)="dismiss()" mat-button>{{'members.cancel' | translate}}</button>
    <button type="submit" class="mo-capitalize" mat-raised-button color="primary">{{'members.save' |
      translate}}</button>
  </div>
</form>
