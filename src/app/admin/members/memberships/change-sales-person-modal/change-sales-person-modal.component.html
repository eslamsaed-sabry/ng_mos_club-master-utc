<h5 mat-dialog-title class="mo-font-bold mo-capitalize">{{pageName}}</h5>

<form #changeMoneyNgForm="ngForm" (ngSubmit)="submit(changeMoneyNgForm)">
  <div mat-dialog-content>

    @if (data.type === 'salesPerson') {
      <div class="col-12">
        <mat-form-field appearance="outline" class="mo-w-full">
          <mat-label>{{'members.salesPerson' | translate}}</mat-label>
          <mat-select [(ngModel)]="changeEmployeeForm.salesPersonId" name="salesPersonId" required>
            @for (sale of sales; track sale) {
              <mat-option [value]="sale.id">{{sale.name}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    }

    @if (data.type === 'trainer') {
      <div class="col-12">
        <mat-form-field appearance="outline" class="mo-w-full">
          <mat-label>{{'members.trainer' | translate}}</mat-label>
          <mat-select [(ngModel)]="changeEmployeeForm.trainerId" name="trainerId" required>
            @for (sale of trainers; track sale) {
              <mat-option [value]="sale.id">{{sale.name}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    }

  </div>

  <div class="mo-text-end mo-mt-3" mat-dialog-actions>
    <button type="button" (click)="dismiss()" mat-button>{{'members.cancel' | translate}}</button>
    <button type="submit" class="mo-capitalize" mat-raised-button color="primary">
    {{'members.save' | translate}}</button>
  </div>
</form>
