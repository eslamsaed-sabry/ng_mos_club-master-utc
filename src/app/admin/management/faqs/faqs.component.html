<div class="page-title">
    <h4 class="mo-font-bold mo-m-0"> {{'common.faqs' | translate}} </h4>

    <div class="actions">
        <button (click)="openFAQModal('add')" *appRole="['faqs','tsb_Add']" color="primary" mat-raised-button>
            <mat-icon>add</mat-icon> {{'members.add' | translate}}
        </button>
    </div>
</div>


<div>
    <div class="table-responsive card p-3">
        <table mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="question">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'management.question' | translate}}</th>
                <td mat-cell *matCellDef="let row">{{ row.question }}</td>
            </ng-container>

            <ng-container matColumnDef="answer">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'management.answer' | translate}}</th>
                <td mat-cell *matCellDef="let row">
                    <span class="white-space-pre-line">{{ row.answer | slice: 0 : 300}}...</span>
                </td>
            </ng-container>

            <ng-container matColumnDef="viewOrder">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'management.viewOrder' | translate}}</th>
                <td mat-cell *matCellDef="let row">{{ row.viewOrder }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="mo-text-center">
                    <mat-icon>settings</mat-icon>
                </th>
                <td mat-cell *matCellDef="let row" class="mo-text-center">
                    <button mat-button (click)="$event.stopPropagation()" [matMenuTriggerFor]="actionMenu">
                        <mat-icon>more_horiz</mat-icon>
                    </button>
                    <mat-menu #actionMenu="matMenu" class="action-menu">
                        <button (click)="openFAQModal('edit',row)" *appRole="['faqs','tsb_Save']" mat-menu-item>
                            <mat-icon>edit_note</mat-icon>
                            {{'members.edit' | translate}}
                        </button>

                        <button (click)="onDeleteFAQ(row)" *appRole="['faqs','tsb_Remove']" mat-menu-item
                            class="mo-text-error-500">
                            <mat-icon>delete_sweep</mat-icon>
                            {{'members.delete' | translate}}
                        </button>
                    </mat-menu>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="9">{{'members.noData' | translate}}</td>
            </tr>
        </table>

        <mat-paginator (page)="onPaginationChange($event)" [pageSize]="perPage" [pageIndex]="page"
            [length]="totalElements" [pageSizeOptions]="[10, 25, 100]">
        </mat-paginator>
    </div>
</div>
