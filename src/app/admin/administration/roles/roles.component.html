<div class="page-title">
  <h4 class="mo-font-bold mo-m-0"> {{'navigation.roles' | translate}} </h4>
  <div class="actions">
    <button *appRole="['roles','tsb_Save']" color="primary" (click)="openRoleForm('add')" mat-raised-button>
      <mat-icon>person_add_alt</mat-icon> {{'administration.addRole' | translate}}
    </button>
  </div>
</div>


<div class="card p-3">
  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'administration.id' | translate}}</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="nameAr">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'members.arabicName' | translate}}</th>
        <td mat-cell *matCellDef="let row">{{ row.nameAr }}</td>
      </ng-container>

      <ng-container matColumnDef="nameEng">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'members.englishName' | translate}}</th>
        <td mat-cell *matCellDef="let row">{{ row.nameEng }}</td>
      </ng-container>


      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'members.edit' | translate}}</th>
        <td mat-cell *matCellDef="let row"><button (click)="openRoleForm('edit',row)" mat-icon-button color="accent"><mat-icon>edit_note</mat-icon></button></td>
      </ng-container>


      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'members.delete' | translate}}</th>
        <td mat-cell *matCellDef="let row"><button (click)="onDeleteRole(row)" mat-icon-button color="warn"><mat-icon>delete_sweep</mat-icon></button></td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="9">{{'members.noData' | translate}}</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]">
    </mat-paginator>
  </div>
</div>
