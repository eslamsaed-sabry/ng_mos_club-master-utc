<div class="report-filters-bg mo-shadow-md">
  <h4 class="mo-font-bold mb-4">{{'reports.filters' | translate}}</h4>

  <form>
    <mat-form-field appearance="outline" class="mo-w-full" (click)="fromDate.open()">
      <mat-label>{{'reports.table.month' | translate}}</mat-label>
      <input matInput [matDatepicker]="fromDate" (dateChange)="onSelectDate()" [(ngModel)]="date" name="date" />
      <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
      <mat-datepicker #fromDate [startView]="'year'"></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="mo-w-full">
      <mat-label>{{'reports.table.employee' | translate}}</mat-label>
      <mat-select [(ngModel)]="filters.employeeId" name="employeeId" required>
        @for (el of sales; track el) {
          <mat-option [value]="el.id">
            {{el.name}}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-radio-group aria-label="Select an option" [(ngModel)]="filters.fixedShift" name="fixedShift">
      <mat-radio-button [value]="true">{{'reports.attOnShift' | translate}}</mat-radio-button>
      <mat-radio-button [value]="false">{{'reports.attOnDay' | translate}}</mat-radio-button>
    </mat-radio-group>
  </form>
</div>
