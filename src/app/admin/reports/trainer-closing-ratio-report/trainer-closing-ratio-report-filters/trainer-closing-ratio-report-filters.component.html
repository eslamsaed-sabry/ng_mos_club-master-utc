<div class="report-filters-bg mo-shadow-md">
  <h4 class="mo-font-bold mb-4">{{'reports.filters' | translate}}</h4>

  <form>
    <mat-form-field appearance="outline" class="mo-w-full">
      <mat-label>{{'reports.table.fromDate' | translate}}</mat-label>
      <input matInput type="datetime-local" [(ngModel)]="filters.membershipStartDateFrom" name="membershipStartDateFrom"
        required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="mo-w-full">
        <mat-label>{{'reports.table.toDate' | translate}}</mat-label>
        <input matInput type="datetime-local" [(ngModel)]="filters.membershipStartDateTo" name="membershipStartDateTo"
          required>
        </mat-form-field>

        <mat-form-field appearance="outline" class="mo-w-full">
          <mat-label>{{'members.trainer' | translate}}</mat-label>
          <mat-select [(ngModel)]="filters.trainerId" name="trainerId">
            <mat-option [value]="null">{{'reports.table.none' | translate}}</mat-option>
            @for (el of coaches; track el) {
              <mat-option [value]="el.id">{{el.name}}</mat-option>
            }
          </mat-select>
        </mat-form-field>

      </form>
    </div>
