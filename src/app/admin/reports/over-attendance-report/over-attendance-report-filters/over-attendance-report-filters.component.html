<div class="report-filters-bg mo-shadow-md">
    <h4 class="mo-font-bold mb-4">{{'reports.filters' | translate}}</h4>
  
    <form>
  
      <mat-form-field appearance="outline" class="mo-w-full" (click)="fromDate.open()">
        <mat-label>{{'reports.table.from' | translate}}</mat-label>
        <input matInput [matDatepicker]="fromDate" [(ngModel)]="filters.fromDate" name="fromDate" />
        <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
        <mat-datepicker #fromDate [startView]="'month'"></mat-datepicker>
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="mo-w-full mo-my-2" (click)="toDate.open()">
        <mat-label>{{'reports.table.to' | translate}}</mat-label>
        <input matInput [matDatepicker]="toDate" [(ngModel)]="filters.toDate" name="toDate" />
        <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
        <mat-datepicker #toDate [startView]="'month'"></mat-datepicker>
      </mat-form-field>
  
      <mat-radio-group aria-label="Select an option" (change)="onChangeOption.emit()" [(ngModel)]="filters.onRemaining" name="isMonitoring">
        <mat-radio-button [value]="false">{{'reports.overAttendOnExpire' | translate}}</mat-radio-button>
        <mat-radio-button [value]="true">{{'reports.overAttendOnRemaining' | translate}}</mat-radio-button>
      </mat-radio-group>
  
  
    </form>
  </div>
