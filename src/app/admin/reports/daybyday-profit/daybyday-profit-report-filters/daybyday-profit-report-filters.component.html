<div class="report-filters-bg mo-shadow-md">
  <h4 class="mo-font-bold mb-4">{{'reports.filters' | translate}}</h4>

  <form>
    <mat-form-field appearance="outline" class="mo-w-full">
      <mat-label>{{'reports.table.from' | translate}}</mat-label>
      <input matInput type="datetime-local" [(ngModel)]="filters.fromDate" name="fromDate">
    </mat-form-field>
    <mat-form-field appearance="outline" class="mo-w-full">
      <mat-label>{{'reports.table.to' | translate}}</mat-label>
      <input matInput type="datetime-local" [(ngModel)]="filters.toDate" name="toDate">
    </mat-form-field>

    <div class="mo-pt-2">
      <mat-radio-group aria-label="Select an option" [(ngModel)]="filters.onClosing" name="onClosing">
        <mat-radio-button [value]="false">{{'reports.daybydayTill' | translate}}</mat-radio-button>
        <mat-radio-button [value]="true">{{'reports.onClosing' | translate}}</mat-radio-button>
      </mat-radio-group>
    </div>

    <div class="mo-px-2 mo-pt-3">
      <mat-checkbox [(ngModel)]="filters.finalApprovedOnly" name="finalApprovedOnly">
        {{'reports.finalApprovedOnly' | translate}}
      </mat-checkbox>
    </div>

  </form>
</div>
