<app-reports-page-header [permissions]="['maximumExpirationDateReport', 'tsb_Print', 'Export']"
  [reportName]="'reports.maximumExpirationDate' | translate" [isResult]="isResult"
(onAction)="getAction($event)"></app-reports-page-header>

<div class="row printable-report">
  <div class="col-xl-3 col-md-4 col-12 print-filter">
    <app-maximum-expiration-date-report-filter [filters]="filters"></app-maximum-expiration-date-report-filter>
  </div>
  <div class="col-xl-9 col-md-8 col-12 report-bg">
    @if (isResult) {
      <div>
        <div class="reports-tabs-container">
          <div class="table-responsive" id="receipts">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>{{'reports.table.packageName' | translate}}</th>
                  <th>{{'reports.table.maximumExpirationDate' | translate}}</th>
                </tr>
              </thead>
              <tbody>
                @for (el of reports; track el) {
                  <tr matTooltipPosition="left">
                    <td>{{el.packageName}}</td>
                    <td>{{el.maxExpirationDate | date : 'mediumDate'}}</td>
                  </tr>
                }
                @if (reports&&reports.length === 0) {
                  <tr>
                    <td colspan="11">{{'members.noData' | translate}}</td>
                  </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
    }
  </div>
</div>
