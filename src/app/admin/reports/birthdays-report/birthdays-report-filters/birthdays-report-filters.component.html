<div class="report-filters-bg mo-shadow-md">
  <h4 class="mo-font-bold mb-4">{{'reports.filters' | translate}}</h4>

  <form>

    <mat-form-field appearance="outline" class="mo-w-full" (click)="birthDateFrom.open()">
      <mat-label>{{'reports.table.from' | translate}}</mat-label>
      <input matInput [matDatepicker]="birthDateFrom" [(ngModel)]="filters.birthDateFrom" name="birthDateFrom" />
      <mat-datepicker-toggle matSuffix [for]="birthDateFrom"></mat-datepicker-toggle>
      <mat-datepicker #birthDateFrom [startView]="'year'"></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline" class="mo-w-full mo-my-2" (click)="birthDateTo.open()">
      <mat-label>{{'reports.table.to' | translate}}</mat-label>
      <input matInput [matDatepicker]="birthDateTo" [(ngModel)]="filters.birthDateTo" name="birthDateTo" />
      <mat-datepicker-toggle matSuffix [for]="birthDateTo"></mat-datepicker-toggle>
      <mat-datepicker #birthDateTo [startView]="'year'"></mat-datepicker>
    </mat-form-field>

    <mat-checkbox [(ngModel)]="isActive" (change)="getSales()" name="isActive">{{'staff.activeSalesOnly' |
      translate}}
    </mat-checkbox>

    <mat-form-field appearance="outline" class="mo-w-full">
      <mat-label>{{'members.salesPerson' | translate}}</mat-label>
      <mat-select [(ngModel)]="filters.salesPersonId" name="salesPersonId">
        <mat-option [value]="null">{{'reports.table.none' | translate}}</mat-option>
        @for (el of sales; track el) {
          <mat-option [value]="el.id">{{el.name}}</mat-option>
        }
      </mat-select>
    </mat-form-field>


  </form>
</div>
