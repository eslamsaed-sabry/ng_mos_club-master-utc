<div class="report-filters-bg mo-shadow-md">
  <h4 class="mo-font-bold mb-4">{{'reports.filters' | translate}}</h4>

  <form>
    <mat-form-field appearance="outline" class="mo-w-full">
      <mat-label>{{'reports.table.fromDate' | translate}}</mat-label>
      <input matInput type="datetime-local" [(ngModel)]="filters.from" name="from" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="mo-w-full">
      <mat-label>{{'reports.table.toDate' | translate}}</mat-label>
      <input matInput type="datetime-local" [(ngModel)]="filters.to" name="to" required>
    </mat-form-field>

    <mat-form-field appearance="outline" class="mo-w-full">
      <mat-label>{{'reports.table.type' | translate}}</mat-label>
      <mat-select [(ngModel)]="filters.type" name="type">
        <mat-option [value]="null">{{'reports.table.none' | translate}}</mat-option>
        @for (type of expensesTypes; track type) {
          <mat-option [value]="type.id">{{type.name}}</mat-option>
        }
      </mat-select>
    </mat-form-field>

  </form>
</div>
