<form class="filters-container" #staffFiltersForm="ngForm" [dir]="currentLang === 'ar' ? 'rtl': 'ltr'">
  <div class="row">

    <div class="col-12">
      <mat-form-field appearance="outline" class="mo-w-full">
        <mat-label>{{'members.allStaff' | translate}}</mat-label>
        <mat-select [(ngModel)]="filters.employeeId" name="employeeId">
          @for (s of employees; track s) {
            <mat-option [value]="s.id">{{s.name}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="outline" class="mo-w-full">
        <mat-label>{{'staff.requestType' | translate}}</mat-label>
        <mat-select [(ngModel)]="filters.requestTypeId" name="requestTypeId">
          @for (type of requestType; track type) {
            <mat-option [value]="type.id">{{type.name}}</mat-option>
          }
        </mat-select>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="outline" (click)="fromDatepicker.open()">
        <mat-label>{{'reports.table.fromDate' | translate}}</mat-label>
        <input matInput [matDatepicker]="fromDatepicker" [(ngModel)]="filters.fromDate" name="fromDate" />
        <mat-datepicker-toggle matSuffix [for]="fromDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #fromDatepicker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-12">
      <mat-form-field appearance="outline" (click)="toDatepicker.open()">
        <mat-label>{{'reports.table.toDate' | translate}}</mat-label>
        <input matInput [matDatepicker]="toDatepicker" [(ngModel)]="filters.toDate" name="toDate" />
        <mat-datepicker-toggle matSuffix [for]="toDatepicker"></mat-datepicker-toggle>
        <mat-datepicker #toDatepicker></mat-datepicker>
      </mat-form-field>
    </div>

  </div>

  <div class="mo-my-3">
    <button class="mo-font-bold mo-w-full mo-mb-2" (click)="onFilter.emit()" mat-raised-button color="primary"
    type="button">{{'members.search' | translate}}</button>
    <button class="mo-font-bold mo-w-full" (click)="staffFiltersForm.reset();onFilter.emit()" mat-button
    type="button">{{'members.clearAll' | translate}}</button>
  </div>
</form>
